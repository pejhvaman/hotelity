<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/logo-1.png" />

    <title>Hotelity &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./img/logo.png" alt="Hotelity logo" class="logo" />

        <form class="search">
          <input
            type="text"
            placeholder="Search hotels..."
            class="search__field"
          />
          <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="./img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>
        <div class="user-nav">
          <div class="user-nav__box">
            <svg class="user-nav__icon">
              <use xlink:href="./img/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notif">7</span>
          </div>
          <div class="user-nav__box">
            <svg class="user-nav__icon">
              <use xlink:href="./img/sprite.svg#icon-chat"></use>
            </svg>
            <span class="user-nav__notif">13</span>
          </div>
          <div class="user-nav__user">
            <img
              src="./img//user.jpg"
              alt="User"
              class="user-nav__user-image"
            />
            <span class="user-nav__user-name">Pezhwa</span>
          </div>
        </div>
      </header>
      <div class="content">
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav__item side-nav__item--active">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="./img/sprite.svg#icon-home"></use>
                </svg>
                <span class="side-nav__text">Home</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use
                    xlink:href="./img/sprite.svg#icon-aircraft-take-off"
                  ></use>
                </svg>
                <span class="side-nav__text">Flight</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="./img/sprite.svg#icon-key"></use>
                </svg>
                <span class="side-nav__text">Car rental</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="./img/sprite.svg#icon-map"></use>
                </svg>
                <span class="side-nav__text">Tours</span>
              </a>
            </li>
          </ul>
          <div class="legal">&copy; 2025 Hotelity Company copyright.</div>
        </nav>
        <main class="hotel-view">
          <div class="gallery">
            <figure class="gallery__item">
              <img
                src="./img/hotel-1.jpg"
                alt="hotel 1 photo"
                class="gallery__photo"
              />
            </figure>
            <figure class="gallery__item">
              <img
                src="./img/hotel-2.jpg"
                alt="hotel 2 photo"
                class="gallery__photo"
              />
            </figure>
            <figure class="gallery__item">
              <img
                src="./img/hotel-3.jpg"
                alt="hotel 3 photo"
                class="gallery__photo"
              />
            </figure>
          </div>

          <div class="overview">
            <h1 class="overview__heading">Hotel Palas Pira</h1>

            <div class="overview__stars">
              <svg class="overview__icon--star">
                <use xlink:href="./img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon--star">
                <use xlink:href="./img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon--star">
                <use xlink:href="./img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon--star">
                <use xlink:href="./img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon--star">
                <use xlink:href="./img/sprite.svg#icon-star"></use>
              </svg>
            </div>

            <div class="overview__location">
              <svg class="overview__icon--location">
                <use xlink:href="./img/sprite.svg#icon-map"></use>
              </svg>
              <button class="btn-inline">Germany, Berlin</button>
            </div>
            <div class="overview__rating">
              <div class="overview__rating--percent">8.1</div>
              <div class="overview__rating--count">321 votes</div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
